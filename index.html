<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-clone</title>

    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./src/Phone.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./src/Logo_The_Simpsons.png" alt="logo-simpsons" id="logo">
                <div class="profile-photo">
                    <img src="./src/meguie.jpg" alt="maguie-pefil-foto">
                </div>
                <a href="#" class="instagram-login">Continue como Magie</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é Magie</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> Baixe o App</p>
                <div class="app-download-group">
                    <a href="#"><img src="./src/getgoogleplay.png" alt="" class="buttonapp"></a>
                    <a href="#"><img src="./src/getandroid.png" alt="" class="buttonapp"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
